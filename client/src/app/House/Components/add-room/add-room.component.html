<div class="modal" id="addRoomModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add new room</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="">Type</label>
          <select class="custom-select" [(ngModel)]="type">
            <option selected="">Bedroom</option>
            <option>Guest room</option>
            <option>Living room</option>
            <option>Office</option>
            <option>Bathroom</option>
            <option>Kitchen</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss room</button>
        <button type="button" class="btn btn-primary" (click)="addRoom()">Add room</button>
      </div>
    </div>
  </div>
</div>
